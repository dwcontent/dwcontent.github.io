<footer class="main-footer">

      <!-- // Hide section if there is no job entries -->
      <div class="d-flex justify-content-center">
        <div class="footer-content block-line">
          <h2 class="title">
            {{ $.Site.Params.footerTitle }}
          </h2>
          {{ if $.Site.Params.footerDescriptions }}
          <div class="content-text">
            {{ $.Site.Params.footerDescriptions }}
          </div>
          {{ end }}
        </div>
