<section class="items-section block-line">
  <div class="container">

    <!--  Auto generating filters -->
    {{ range $.Site.Data.content.articles }} {{ $.Scratch.Add "categories" (slice .language) }} {{ end }}
    <!--  Auto generating filters end -->

    <ul id="filters" class="button-block">
      <li>
        <a href="" class="btn btn-sm btn-outline-secondary active" data-filter="*">
          All
        </a>
      </li>
      {{ range .Scratch.Get "categories" | uniq }}
      <li>
        <a href="#" class="btn btn-sm btn-outline-secondary" data-filter=".{{ . }}">
          {{ . }}
        </a>
      </li>
      {{ end}}

    </ul>

    <div class="row grid">
      {{ range $.Site.Data.content.articles }}
      <div class="col-lg-4 col-md-6 element-item {{ .language }}">
        <!--  card -->
        <a class="card" href="{{ .link }}" target="_blank">
          <div class="card-body">
            <div class="card-body-text">
              <h4 class="card-title">
                {{ .title }}
              </h4>
              <div class="card-text">
                <p>
                  {{ .content }}
                </p>
              </div>
            </div>
            <div class="card-bottom-content">
              <div class="left-content">
                <span class="circle {{ .language }}"></span>
                <p>{{ .mark }}</p>
              </div>
              <div class="card-btn-content">
                <span class="card-link-letter"></span>
                <div class="card-link">
                  Read more
                  <span class="card-link-arrow"></span>
                </div>
              </div>
            </div>
          </div>
        </a>
        <!--  .card -->
      </div>
      {{ end }}
    </div>
  </div>
</section>
